<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Imaginemos cosas chingonas">
    <meta name="description" content="Las estadísticas no ganan partidos. Los futbolistas sí. ¡Apoya a tu selección!">

    <link href="https://fonts.googleapis.com/css?family=Exo:300,600,800" rel="stylesheet">

    <title>Imaginemos cosas chingonas punto mx</title>

    <style type="text/css">
      html {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 3vmin;
        font-kerning: normal;
      }

      @media (min-width: 640px) {
        html {
          font-size: 12px;
        }
      }

      @media (min-width: 960px) {
        html {
          font-size: 16px;
        }
      }

      body, h1, p {
        margin: 0;
      }

      .hero, .brand {
        text-align: center;
      }

      .hero {
        margin: 6rem 0;
      }

      .hero__small {
        font-size: 1.5rem;
        font-weight: 300;
      }

      .hero__big {
        font-size: 3rem;
        font-weight: 800;
      }

      .hero--green .hero__big {
        color: #006847; /* Mexico flag green */
      }

      .hero--red .hero__big {
        color: #ce1126; /* Mexico flag red */
      }

      .hero__big, .brand {
        font-family: "Exo", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .brand {
        margin: 9rem 0;
      }

      .brand__line-1 {
        line-height: 4rem;
        font-size: 4rem;
        font-weight: 300;
        color: #006847; /* Mexico flag green */
      }

      .brand__line-2 {
        line-height: 9rem;
        font-size: 9rem;
        font-weight: 800;
      }

      .brand__line-3 {
        line-height: 5rem;
        font-size: 5rem;
        font-weight: 600;
        color: #ce1126; /* Mexico flag red */
      }
    </style>
  </head>
  <body class="body">
    <h2 class="hero hero--green">
      <p class="hero__small">las estadísticas no ganan partidos</p>
      <p class="hero__big">los futbolistas sí</p>
    </h2>

    <h2 class="hero">
      <p class="hero__small">las matemáticas no ganan campeonatos</p>
      <p class="hero__big">la pasión sí</p>
    </h2>

    <h2 class="hero hero--red">
      <p class="hero__small">los pesimistas no serán campeones del mundo</p>
      <p class="hero__big">la selección sí</p>
    </h2>

    <h1 class="brand">
      <p class="brand__line brand__line-1">imaginemos</p>
      <p class="brand__line brand__line-2">cosas</p>
      <p class="brand__line brand__line-3">chingonas</p>
    </h1>
  </body>
</html>
